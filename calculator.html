<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js" defer></script>
    <script src="https://unpkg.com/mathjs@11.7.0/lib/browser/math.js"></script>
  </head>
  <body>
    <div class="calculaotr">
      <input type="text" id="input" />
      <div class="leftPanel">
        <div class="numbers">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="numbers">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="numbers">
          <button>0</button>
          <button>00</button>
          <button>.</button>
        </div>
      </div>
      <div class="rightPanel">
        <div class="operators">
          <button>/</button>
          <button class="clear">c</button>
        </div>
        <div class="operators">
          <button>*</button>
          <button>-</button>
        </div>
        <div class="operators">
          <button class="bigButton">+</button>
          <button class="bigButton result">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
